<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Real Estate Website</title>
        <link rel="stylesheet" href="css/styles.css" />
        <script src="js/app.js" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="container">
                <div class="logo">
                    <h1>RealEstate</h1>
                </div>
                <button id="menu-media-queries" class="menu-media-queries" aria-label="Toggle menu">
                    <span></span>
                    <span></span>
                    <span></span>
                  </button>
                <nav class="nav">
                    <ul>
                        <li><a href="#" data-view="home">Home</a></li>
                        <li><a href="#" data-view="listings">Listings</a></li>
                        <li><a href="#" data-view="contact">Contact</a></li>
                    </ul>
                </nav>
                <div class="auth-buttons">
                    <button id="signin-btn">Sign In</button>
                    <button id="signup-btn">Sign Up</button>
                </div>
            </div>
        </header>
        <section id="home" class="hero-section">
            <div class="hero-overlay">
                <h2>Welcome to RealEstate</h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Dolorum, ullam?
                </p>
            </div>
        </section>
        <section id="listings" class="view-section">
            <div class="listings-header">
                <input
                    type="text"
                    id="listing-search"
                    placeholder="Search listings..."
                />
                <button id="search-btn">Search</button>
                <select id="sort-select">
                    <option value="">Sort By</option>
                    <option value="neighborhood">Neighborhood</option>
                    <option value="price-sale">Price (Sale)</option>
                    <option value="price-rent">Price (Rent)</option>
                </select>
            </div>
            <div id="listings-container"></div>
            <div class="pagination">
                <button id="prev-page">Previous</button>
                <span id="page-info">Page 1</span>
                <button id="next-page">Next</button>
                <button id="clear-search" class="hidden-clear-btn">
                    Clear search
                </button>
            </div>
        </section>

        <section id="contact" class="view-section">
            <div class="contact-container">
                <div class="contact-form">
                    <h2>Contact Us</h2>
                    <form id="contactForm" action="#" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                            />
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone" />
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea
                                id="message"
                                name="message"
                                rows="4"
                                required
                            ></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                </div>

                <div class="contact-map">
                    <h2>Our Location</h2>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.7685740604493!2d-73.95740748459468!3d40.68313807933183!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a24e54abf89%3A0x63c248937b00a481!2s800%20Gates%20Ave%2C%20Brooklyn%2C%20NY%2011221%2C%20USA!5e0!3m2!1sen!2sbg!4v1681234567890"
                        width="100%"
                        height="100%"
                        style="border: 0"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                    >
                    </iframe>
                </div>
            </div>
        </section>
        
        <footer class="footer">
            <div class="container">
              <div class="footer-links">
                <a href="https://www.linkedin.com/in/kristian-avramov-901ab8236/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                <a href="https://github.com/kristianavramov" target="_blank" rel="noopener noreferrer">GitHub</a>
              </div>
              <div class="footer-info">
                <p>&copy; 2025 RealEstate. All rights reserved.</p>
              </div>
            </div>
          </footer>
    </body>
</html>
